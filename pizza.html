<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-on Demand</title>
</head>

<body>
    <form action="Data success pizza on demand.html">
        ,<h1>Black Goose Bistro | Pizza-on Demand</h1>
        <p>our12" wood-fired pizzas are available for delivery. build your custom pizza and we'll deliver it within an
            hour. </p>

        <fieldset>
            <legend>Your information</legend>
            <div>
                <label for="input-name">Name:</label>
                <input id="input-name" type="text">
            </div>
            <br>
            <div>
                <label for="input-Address">Address:</label>
                <input id="input-Address" type="text">
            </div>
            <br>
            <div>
                <label for="input-telephoneNumber">Telephone Number:</label>
                <input id="input-telephoneNumber" type="text">
            </div>
            <br>
            <div>
                <label for="input-Email">Email:</label>
                <input id="input-Email" type="text">
            </div>
            <br>
            <label for="">Delivery intructions</label>
            <br>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>

        <div>
            <h3><b>design your dream pizza:</b></h3>
            <p>pizza specs</p>
            <fieldset>
                <legend>crust (choose one)</legend>
                <div>
                    <input type="radio">
                    <label for="input-crust">classic white</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="input-crust">Multigrain</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="input-crust">cheese-stuffed crust</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="input-crust">glutten-free</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>toppings (choose as many as you want):</legend>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">red sauce</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">white sauce</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">mozzarella cheese</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">pepperoni</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">peppers</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="input-toppings">anchovies</label>
                </div>
            </fieldset>

            <label for="">Number</label>
            <br>
            <fieldset>
                <div>
                    <label for="How many pizza">How how-many-pizza</label>
                    <select id="how-many-pizza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <br>
            <br>
            <input type="submit" value="bring me a pizza">
            <input type="reset">
    </form>
</body>

</html>
